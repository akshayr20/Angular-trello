<style>
  :host {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    overflow: auto;
  }
</style>

<app-header>{{ board.name }}</app-header>

<main class="board" cdkDropListGroup>
  <div
    class="board--columns"
    *ngFor="let column of board.columns; trackBy: trackByFn"
  >
    <app-column-with-cdk
      [column]="column"
      (removeColumn)="removeColumn(column.id)"
    ></app-column-with-cdk>
  </div>
  <app-add-feature (create)="createColumn($event)">
    Add New Column
  </app-add-feature>
</main>
