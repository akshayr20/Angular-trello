<style>
  :host {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }
</style>

<div
  class="board--columns__column"
  cdkDropList
  [cdkDropListData]="column.tasks"
  (cdkDropListDropped)="drop($event)"
>
  <!-- TODO: CREATE A NEW COMPONENT FOR TITLE -->
  <h2
    class="board--columns__title"
    (mouseover)="showDeleteIcon = true"
    (mouseleave)="showDeleteIcon = false"
  >
    <span>{{ column.name }}</span>
    <span
      *ngIf="showDeleteIcon"
      class="delete-icon"
      (click)="removeColumn.emit(true)"
    >
      <img src="../../assets/svg/remove.svg" />
    </span>
  </h2>
  <div *ngFor="let task of column.tasks; trackBy: trackByFn" cdkDrag>
    <app-task (removeTask)="removeTask(task.id, column.id)">
      {{ task.desc }}
    </app-task>
  </div>
  <app-add-new-feature (create)="createTask($event, column)">
    Add new Card
  </app-add-new-feature>
</div>
