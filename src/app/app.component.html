<header><h1 class="header">Trello</h1></header>
<h2 class="sub-header">{{ board.name }}</h2>

<main class="board">
  <div class="board--columns" *ngFor="let column of board.columns">
    <div class="board--columns__column">
      <h3 class="card-title">{{ column.name }}</h3>
      <div class="board--columns__content" *ngFor="let task of column.tasks">
        <span>{{ task }}</span>
      </div>
    </div>
  </div>
</main>
