<header class="header">
  {{ board.name }}
</header>

<main class="board" cdkDropListGroup>
  <div class="board--columns" *ngFor="let column of board.columns" [id]="column.id">
    <app-with-drag-cdk
      [column]="column"
      *ngIf="withCdk; else withoutCdk"
    ></app-with-drag-cdk>

    <ng-template #withoutCdk>
      <app-without-drag-cdk [column]="column"></app-without-drag-cdk>
    </ng-template>

  </div>
  <app-add-new-feature (create)="createColumn($event)">
    Add New Column
  </app-add-new-feature>
</main>
